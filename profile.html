<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>landing page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	  crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
	<div class="container">
		<div class="form-container outline-container">
			<form>
				<h2 id="profile">Just about finished.</h2>
				<h6 class="center-h6">info needed to create your account.</h6>

				<div class="form-group">
					<label for- "email">Emailaddress</label>
					<input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
				</div>
				<div class="form-group">
					<label for="Password">Password</label>
					<input type="text" class="for-control" id="password" placeholder="Password">
				</div>

				<div class="form-group">
					<label for="birthdate">Birth Date</label>
					<input type="text" class="for-control" id="birthdate" placeholder="MM/DD/YYYY">
				</div>

				<div class="form-group">
					<label for="gender">Gender</label>
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="radio" name="gender" id="female" value="F"> female</label>
							</label>
							<label class="form-check-label">
							<input class="form-check-input" type="radio" name="gender" id="male" value="M"> Male</label>
						</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Sign Up</button>
			</form>
		</div>
	</div>
</body>

</html>
